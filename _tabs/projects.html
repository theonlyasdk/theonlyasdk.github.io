layout: page-notitle
icon: fas fa-code
order: 4
---
<style>
  /* Layout & Structure */
  .projects-page-content {
    width: 100%;
  }

  .flex-row {
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  .flex-wrap {
    flex-wrap: wrap;
  }

  .d-none {
    scale: 0;
    visibility: hidden;
  }

  /* Top Bar & Search */
  .projects-top-bar {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  .projects-top-bar-title {
    margin-top: 0;
  }

  .search-box-container {
    display: flex;
    flex-direction: row;
    width: 100%;
    align-items: center;
    gap: .8em;
    justify-content: flex-start;
    margin-top: .8em;
    margin-bottom: 1em;
  }

  /* Project Cards */
  .project-card {
    background-color: var(--card-bg);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    text-align: left;
    padding: 0em 2em 0em 2em;
    width: 100%;
    margin-bottom: 1.2em;
    box-shadow: var(--card-shadow);
    border: 0;
    overflow: hidden;
    animation: fadeIn 500ms ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      filter: blur(5px);
    }

    to {
      opacity: 1;
      filter: blur(0px);
    }
  }

  .project-card>h1 {
    margin: 2rem 0 1rem;
  }

  .project-card-tags {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .project-card-bottom {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .projects-page-content {
    width: 100%;
    display: flex;
    flex-direction: column;
    margin-top: 0;
  }

  .projects-page-content>h1 {
    margin-top: 0;
  }

  .projects-search-box {
    border-radius: 1.2em;
    border: none;
    padding: .2em .4em .2em .8em;
    flex: 1;
    box-shadow: var(--filter-btn-shadow);
    transition: box-shadow 0.3s ease;
    position: relative;
    background: radial-gradient(circle 300px at var(--mouse-x) var(--mouse-y),
        var(--card-header-bg),
        transparent 40%);
  }

  .projects-search-box:hover {
    box-shadow: var(--filter-btn-shadow);
  }

  .projects-search-box:focus {
    border-color: var(--input-focus-border-color);
    outline: none !important;
  }

  .projects-search-box:active {
    outline: none !important;
  }

  .projects-card-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .projects-card-container>.projects-loading {
    width: 100%;
    text-align: center;
  }

  /* Filters */
  .projects-filter {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 1em;
  }

  .filter-tags {
    flex-wrap: nowrap;
    padding-left: 0.2em;
    gap: .7em;
  }

  .filter-tag {
    background-color: var(--card-bg);
    border-radius: 0.5em;
    padding: .2em .7em .2em .7em;
    border-color: var(--btn-border-color);
    box-shadow: var(--card-shadow);
    user-select: none;
    transition: all 0.2s ease-out;
  }

  .filter-icon {
    margin-right: .7em;
    user-select: none;
  }

  .filter-tag:active {
    background-color: var(--card-bg-active);
  }

  /* Tags */
  .category.project-tag {
    margin-right: 0.4em;
    margin-bottom: 0;
  }

  .project-tag-icon {
    align-content: center;
  }

  .active-tag {
    color: var(--active-tag);
  }

  /* Buttons */
  .btn-search-filter {
    background-color: var(--card-bg);
    border-radius: 0.5em;
    padding: .2em .7em .2em .7em;
    border-color: var(--btn-border-color);
    box-shadow: var(--filter-btn-shadow);
    user-select: none;
    transition: all 0.3s ease;
    outline: none;
    border: none;
  }

  .btn-search-filter:active {
    box-shadow: var(--filter-btn-shadow-active);
    background-color: var(--card-bg-active);
  }

  /* Utilities */
  .c-pointer {
    cursor: pointer;
  }

  /* Animations */
  .d-pop-out {
    animation: popOut 0.3s cubic-bezier(.17, 1.34, .22, 1.26) forwards;
  }

  .d-pop-in {
    animation: popIn 0.2s cubic-bezier(.17, 1.34, .22, 1.26) forwards;
  }

  @keyframes popOut {
    0% {
      transform: scale(1);
      opacity: 1;
    }

    100% {
      transform: scale(0.8);
      opacity: 0;
    }
  }

  @keyframes popIn {
    0% {
      transform: scale(0.8);
      opacity: 0;
    }

    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* Error States */
  .error-loading-projects>h1 {
    margin-bottom: 0.2em;
    margin-top: 0.5em;
  }

  .error-loading-projects {
    width: 100%;
    text-align: center;
    margin-top: 2em;
    color: var(--error-color);
  }

  /* Loading indicator */
  .loader {
    color: #fff;
    font-family: Consolas, Menlo, Monaco, monospace;
    font-weight: bold;
    font-size: 78px;
    opacity: 0.8;
  }

  .loader:before {
    content: "{";
    display: inline-block;
    animation: pulse 0.4s alternate infinite ease-in-out;
  }

  .loader:after {
    content: "}";
    display: inline-block;
    animation: pulse 0.4s 0.3s alternate infinite ease-in-out;
  }

  @keyframes pulse {
    to {
      transform: scale(0.8);
      opacity: 0.5;
    }
  }

  /* Media Queries */
  @media (max-width: 768px) {
    .search-box-container {
      margin-bottom: .8em;
    }

    .project-card-title a {
      border: none !important;
    }

    .filter-icon {
      display: none;
    }

    .projects-filter {
      justify-content: space-evenly;
      overflow-x: scroll;
      overflow-y: visible;
      margin-bottom: .5em;
    }

    .projects-filter::-webkit-scrollbar {
      display: none;
    }

    .filter-tags>.filter-tag:last-child {
      margin-right: 0;
    }

    .filter-tags>.filter-tag {
      flex-grow: 1;
      margin-top: 0.5em;
      text-align: center;
      flex-wrap: nowrap;
      text-wrap-mode: nowrap;
      white-space: nowrap;
    }

    .filter-tags {
      padding-bottom: .8em;
    }

    .projects-search-box {
      background: none !important;
    }
  }
</style>

<div class="projects-page-content">
  <div class="projects-top-bar">
    <h1 class="projects-top-bar-title">My Projects</h1>
    <div class="search-box-container">
      <input class="projects-search-box" type="text" placeholder="Search projects..." autocomplete="off"
        id="projects-search-box" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
      <button class="btn-search-filter" onclick="toggle_projects_filter()" title="Filter by"><i
          class="fa-solid fa-filter" id="clear-filter"></i></button>
    </div>
    <div class="projects-filter d-none w-100 d-flex align-items-center justify-content-between">
      <div class="flex-row filter-icon">
        <i class="fa-solid fa-filter"></i>
        &nbsp;&nbsp;
        <b>Filter by</b>
      </div>
      <div class="flex-row filter-tags">
        <div class="filter-tag c-pointer" onclick="filter_by_tag('')">
          <span id="current-filter-tag">All</span>
        </div>
        <div class="filter-tag c-pointer">
          <span id="current-filter-tag" onclick="filter_by_demo()">Has demo</span>
        </div>
        <div class="filter-tag c-pointer d-none" id="filter-by-tag" onclick="filter_by_tag('')">
          <span class="category project-tag">Tag</span>
          <i class="fa-solid fa-xmark" id="clear-filter"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="projects-card-container" id="projects-list">
    <!-- Content will be filled by projects loader script -->
    <div class="projects-loading d-flex flex-column align-items-center justify-content-center">
      <!-- Loading indicator: https://cssloaders.github.io/ -->
      <span class="loader"></span>
      <i>Loading projects...</i>
    </div>
  </div>
</div>

<script src="{{ '/assets/js/logger.js' | relative_url }}"></script>
<script src="{{ '/assets/js/projects-loader.js' | relative_url }}" defer></script>
