---
layout: page-notitle
icon: fas fa-code
order: 4
---
<style>
  .project-card {
    background-color: var(--card-bg);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    text-align: left;
    padding: 0em 2em 0em 2em;
    width: 100%;
    margin-bottom: 1.2em;
    box-shadow: var(--card-shadow);
    border: 0;
  }

  .project-card>h1 {
    margin: 2rem 0 1rem;
  }

  .project-card-tags {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
  }

  .category.project-tag {
    margin-right: 0.4em;
    margin-bottom: 0;
  }

  .project-tag-icon {
    align-content: center;
  }

  .project-card-bottom {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .filter-tag {
    background-color: var(--card-bg);
    border-radius: 0.5em;
    padding: .2em .7em .2em .7em;
    border-color: var(--btn-border-color);
    box-shadow: var(--card-shadow);
    user-select: none;
    transition: all 0.3s ease;
  }

  .filter-tag:hover {
    background-color: var(--card-hovor-bg);
  }

  .c-pointer {
    cursor: pointer;
  }

  .flex-row {
    display: flex;
    flex-direction: row;
    align-items: center;
  }

  .d-pop-out {
    animation: popOut 0.3s cubic-bezier(.17, 1.34, .22, 1.26) forwards;
  }

  .filter-tag {
    transition: all 0.3s cubic-bezier(0, -0.12, 0, 1.06);
  }

  @keyframes popOut {
    0% {
      transform: scale(1);
      opacity: 1;
    }

    100% {
      transform: scale(0.8);
      opacity: 0;
    }
  }

  .d-pop-in {
    animation: popIn 0.2s cubic-bezier(.17, 1.34, .22, 1.26) forwards;
  }

  @keyframes popIn {
    0% {
      transform: scale(0.8);
      opacity: 0;
    }

    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  .active-tag {
    color: var(--active-tag);
  }

  .flex-wrap {
    flex-wrap: wrap;
  }

  .filter-icon {
    margin-right: .7em;
    user-select: none;
  }

  .project-card {
    transition: all 0.2s cubic-bezier(0, .99, 1, 1.01);
    overflow: hidden;
  }

  .filter-tags {
    flex-wrap: nowrap;
    padding-left: 0.2em;
    gap: .7em;
  }

  .projects-filter {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 1em;
  }

  .projects-search-box {
    margin-bottom: 0;
    margin-top: 0;
    flex: 1;
  }

  .projects-top-bar {
    display: flex;
    flex-direction: column;
    width: 100%;
  }

  .d-none {
    display: block !important;
    opacity: 0 !important;
    margin: 0 !important;
    padding: 0 !important;
    scale: 0 !important;
    height: 0 !important;
  }

  .error-loading-projects>h1 {
    margin-bottom: 0.2em;
  }

  .projects-top-bar-title {
    margin-top: 0;
  }

  .projects-page-content {
    width: 100%;
  }

  .search-box-container {
    display: flex;
    flex-direction: row;
    width: 100%;
    align-items: center;
    gap: 1em;
    justify-content: flex-start;
    margin-top: .8em;
    margin-bottom: 1em;
  }

  .btn-search-filter {
    background-color: var(--card-bg);
    border-radius: 0.5em;
    padding: .2em .7em .2em .7em;
    border-color: var(--btn-border-color);
    box-shadow: var(--card-shadow);
    user-select: none;
    transition: all 0.3s ease;
    outline: none;
    border: none;
  }

  @media (max-width: 768px) {
    .project-card-title a {
      border: none !important;
    }

    .filter-icon {
      display: none;
    }

    .projects-filter {
      justify-content: space-evenly;
      overflow-x: scroll;
      overflow-y: visible;
      margin-bottom: 1em;
    }

    .projects-filter::-webkit-scrollbar {
      display: none;
    }

    .filter-tags>.filter-tag:last-child {
      margin-right: 0;
    }

    .filter-tags>.filter-tag {
      flex-grow: 1;
      margin-top: 0.5em;
      text-align: center;
      flex-wrap: nowrap;
      text-wrap-mode: nowrap;
      white-space: nowrap;
    }
  }
</style>

<div class="projects-page-content">
  <div class="projects-top-bar">
    <h1 class="projects-top-bar-title">My Projects</h1>
    <div class="search-box-container">
      <input class="projects-search-box" type="text" placeholder="Search projects..." autocomplete="off"
        id="projects-search-box">
      <button class="btn-search-filter" onclick="loader.toggleProjectsFilter()" title="Filter by"><i
          class="fa-solid fa-filter" id="clear-filter"></i></button>
    </div>
    <div class="projects-filter d-none">
      <div class="flex-row filter-icon">
        <i class="fa-solid fa-filter"></i>
        &nbsp;&nbsp;
        <b>Filter by: </b>
      </div>
      <div class="flex-row filter-tags">
        <div class="filter-tag c-pointer" onclick="loader.filterByTag('')">
          <span id="current-filter-tag">All</span>
        </div>
        <div class="filter-tag c-pointer">
          <span id="current-filter-tag" onclick="loader.filterByDemo()">Has demo</span>
        </div>
        <div class="filter-tag c-pointer d-none" id="filter-by-tag" onclick="loader.filterByTag('')">
          <span class="category project-tag">Tag</span>
          <i class="fa-solid fa-xmark" id="clear-filter"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="projects-card-container" id="projects-list">
    <!-- Content will be filled by projects loader script -->
    <div class="projects-loading"><i>Loading projects...</i></div>
  </div>
</div>

<script src="{{ '/assets/js/logger.js' | relative_url }}"></script>
<script src="{{ '/assets/js/projects-loader.js' | relative_url }}" defer></script>
