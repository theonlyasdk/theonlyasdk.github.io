<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{page.title}} | {{site.title}}</title>
  {% if page.layout == "post" %}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/post.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/syntax.css" />
  {% elsif page.layout == "projects" %}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/blog.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/projects.css" />
  {% elsif page.layout == "no_bio" %}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/blog.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/no_bio.css" />
  {% else %}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/blog.css" />
  {% endif %}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/background-anim.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/common.css" />
  <script src="{{site.baseurl}}/assets/js/categories.js"></script>
  <script>
    const currentTheme = localStorage.getItem("theme");
    if (currentTheme) {
      document.documentElement.setAttribute(
        "data-theme",
        localStorage.getItem("theme")
      );
    }
  </script>
  {% if page.layout == "post" %}
  <script defer src="{{site.baseurl}}/assets/js/lbox.js"></script>
  {% endif %}
</head>
